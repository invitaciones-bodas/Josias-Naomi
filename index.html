<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda Josias & Naomi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #ffffff; 
            color: #4a4a4a; 
            margin: 0; 
            padding: 20px; 
            text-align: center; 
        }
        .container { max-width: 600px; margin: auto; padding-bottom: 50px; }
        
        /* T√≠tulos elegantes */
        h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: #222; margin-bottom: 5px; }
        p.fecha { font-size: 1.1rem; letter-spacing: 2px; text-transform: uppercase; margin-top: 0; color: #666; }
        
        /* Imagen con sombra suave */
        img { width: 100%; border-radius: 4px; margin: 30px 0; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        
        /* Cron√≥metro Minimalista */
        #cuenta-regresiva { 
            display: flex; justify-content: space-around; 
            margin: 40px 0; border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 20px 0; 
        }
        .tiempo-box { text-align: center; }
        .numero { font-size: 1.8rem; font-weight: 600; display: block; color: #222; }
        .etiqueta { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; color: #888; }

        /* Bot√≥n de M√∫sica */
        button { 
            background: #fff; border: 1px solid #222; color: #222; 
            padding: 12px 30px; font-size: 0.8rem; letter-spacing: 2px; 
            cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }
        button:hover { background: #222; color: #fff; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Josias & Naomi</h1>
        <p class="fecha">20 de Abril, 2026 ‚Ä¢ 11:00 AM</p>

        <img src="boda.jpeg" alt="Josias y Naomi">

        <div id="cuenta-regresiva">
            <div class="tiempo-box"><span class="numero" id="dias">0</span><span class="etiqueta">D√≠as</span></div>
            <div class="tiempo-box"><span class="numero" id="horas">0</span><span class="etiqueta">Hs</span></div>
            <div class="tiempo-box"><span class="numero" id="minutos">0</span><span class="etiqueta">Min</span></div>
            <div class="tiempo-box"><span class="numero" id="segundos">0</span><span class="etiqueta">Seg</span></div>
        </div>

        <p>Acompa√±a este momento:</p>
        <button onclick="toggleMusic()">üéµ Reproducir M√∫sica</button>
        <audio id="player" loop>
            <source src="musica.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // --- CONFIGURACI√ìN DE INGENIER√çA ---
        // Fecha exacta: 20 de Abril de 2026 a las 11:00 AM
        const fechaBoda = new Date("April 20, 2026 11:00:00").getTime();

        // L√≥gica del Cron√≥metro
        const x = setInterval(function() {
            const ahora = new Date().getTime();
            const distancia = fechaBoda - ahora;

            document.getElementById("dias").innerText = Math.floor(distancia / (1000 * 60 * 60 * 24));
            document.getElementById("horas").innerText = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutos").innerText = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("segundos").innerText = Math.floor((distancia % (1000 * 60)) / 1000);
        }, 1000);

        // L√≥gica de M√∫sica
        function toggleMusic() {
            const audio = document.getElementById("player");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>
</html>
